# this compose file will start local services the same as those running on appveyor CI for testing.

version: '2.3'
services:
  mssql:
    image: "mcr.microsoft.com/azure-sql-edge"
    environment:
      - "ACCEPT_EULA=Y"
      - "SA_PASSWORD=Password12!"
    ports:
      - "1433:1433"
  postgres:
    image: "postgres"
    environment:
      - "POSTGRES_PASSWORD=Password12!"
    ports:
      - "5432:5432"
